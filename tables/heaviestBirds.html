<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird table</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <theader> <!-- the theader tag helps the webpage know that whatever rows are nested within the theader tag are headers for a table -->
         <tr>   <!-- in order to use the table heading element i need another tr element to make those headers into their own rows -->
                <th>Animal name</th> <!--  <th> element defines a cell as header of a group of table cells. -->
                <th>maximum weight</th>
                <th>maximum mass</th>
                <th>can it fly?</th>
        </tr>
    </theader>
        <tr> <!-- when you use the tr tag, it separates the cells and groups them into thieir own rows, remember table rows go left to right (side to side)  -->
        <td>Ostrich</td> <!-- td are the individual cells of the table -->
        <td>104 kg</td> 
        <td>156 kg</td>
        <td>no</td>
        </tr>

        <tr>
        <td>Somali Ostrich</td>
        <td>90 kg</td>
        <td>130 kg</td>
        <td>no</td>
        </tr>


        <tr>
            <td>Domestic Turkey</td>
            <td>13.5 kg</td>
            <td>39 kg</td>
            <td>Yes</td>
        </tr>

    </table>
</body>
</html>
